<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Task Management App</title>
</head>
<body>
    <div class="task-container">
        <div class="header">
            <h2>Task Management</h2>
            <button id="logout" style="width: 100px; background-color: cadetblue;">Logout</button>
        </div>

        <div id="progressBarContainer">
            <div id="progressBar" style="width: 0%;" class="progress-bar"></div>
        </div>

        <input type="text" id="search" placeholder="Search tasks by name" oninput="loadTasks()" style="width: 90%; margin-bottom: 10px;">

        <div id="taskForm">
            <input type="text" id="taskName" placeholder="Task Name" required style="width: 80%; margin-bottom: 10px; padding: 10px">
            <textarea id="taskDescription" placeholder="Task Description" style="width: 80%; margin-bottom: 10px; padding: 10px"></textarea>
            <button id="addTask" style="width: 200px;">Add Task</button>
        </div>

        <div id="taskContainer"></div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/tasks.js"></script>
</body>
</html>
