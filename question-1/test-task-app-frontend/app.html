<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Task Management App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Task Management App</h2>
            <button id="logout" style="width: 100px;">Logout</button>
        </div>

        <div id="taskForm">
            <input type="text" id="taskName" placeholder="Task Name" required style="width: 80%; margin-bottom: 10px; padding: 10px">
            <textarea id="taskDescription" placeholder="Task Description" style="width: 80%; margin-bottom: 10px; padding: 10px"></textarea>
            <button id="addTask">Add Task</button>
        </div>

        <div id="taskContainer"></div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/tasks.js"></script>
</body>
</html>
